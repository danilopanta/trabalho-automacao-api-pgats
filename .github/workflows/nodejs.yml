name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Rodar os testes unitários (Controllers)
      run: npm run test-rest-controller

    - name: Subir a API REST
      run: npm start &

    - name: Esperar a API estar funcionando
      run: sleep 8

    - name: Criar .env
      run: |
        echo BASE_URL_REST=http://localhost:3000 >> .env

    - name: Rodar os testes de integração (External)
      run: npm run test-rest-external